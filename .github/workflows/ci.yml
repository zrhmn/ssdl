name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scala: [3.7.3]
        java: [17, 21]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
        cache: 'sbt'
        
    - name: Run tests
      run: sbt test
      
    - name: Run integration tests
      run: sbt it:test
      
  scalafmt:
    name: Code Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'sbt'
        
    - name: Check code formatting
      run: sbt scalafmtCheckAll
      
  compile:
    name: Compile
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'sbt'
        
    - name: Compile main
      run: sbt compile
      
    - name: Compile tests
      run: sbt Test/compile
